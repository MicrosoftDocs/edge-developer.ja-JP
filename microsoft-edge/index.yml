  - title: サポート & ヘルプ
    items:
    - title: コミュニティのサポート
      summary: 「スタックオーバーフロー」を使って専門家のコミュニティからアドバイスや回答を得ることができます。
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: アプリによる保証を受ける
      summary: Microsoft は、アプリが Microsoft Edge で動作することを保証するために取り組んでいます。  最新バージョンの Edge でビジネス アプリまたは Web サイトに問題が発生した場合は、Microsoft は追加費用なしでそれらを修正するお手伝いをします。 特典の要件については、「特典の詳細」をご覧ください。
      url: https://aka.ms/AppAssureEdge
    - title: 一般法人向け Microsoft サポート
      summary: ビジネスで Microsoft Edge のテクニカルサポートがすぐに必要な場合、Microsoft の1:1 サポートはさまざまなプランで利用でき、必要なレベルのサポートを受けることができます。
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: エンドユーザーによるサポート
      summary: エンドユーザーに役立つサポートリソースが用意されています。
      url: https://support.microsoft.com/microsoft-edge
